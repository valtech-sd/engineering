---
title: Valtech_ Engineering
layout: default
---
<div class="masonry-with-columns">
  {% for prototype in site.prototypes %}
    <a href="{{ prototype.url }}">
      {% if prototype.screenshot %}
        <img src="{{ prototype.screenshot }}">
      {% else %}
        <h2>{{ prototype.title }}</h2>
      {% endif %}
      <div class="overlay">
        <h2>{{ prototype.title }}</h2>
        <p>{{ prototype.description }}</p>
      </div>
    </a>
  {% endfor %}
  </div>
