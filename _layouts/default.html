<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="/css/sanitize.12.0.1.min.css">
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body>
    <header class="site-header" tabindex="-1">
      <h1><a href="{{ site.url }}">V_ Engineering</a></h1>
      <ul>
        <li><a target="_blank" rel="noreferrer" href="https://www.valtech.com">Valtech.com</a></li>
        <li><a target="_blank" rel="noreferrer" href="https://www.valtech.com/about/contact-us/">Contact Us</a></li>
      </ul>
    </header>
    <section tabindex="-1">
      {{ content }}
    </section>

    {% if page.scripts %}
      {% include {{ page.scripts }} %}
    {% endif %}
  </body>
</html>
